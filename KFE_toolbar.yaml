General:
  config:
    cols: 4
  buttons:
    LCLS Home:
      type: shell
      redirectCommandOutput: true
      commands:
        - /reg/g/pcds/setup/pydm_lclshome.sh
    Cam Viewer:
      type: shell
      commands:
        - /reg/g/pcds/pyps/config/kfe/camviewer.sh
    PMPS Diagnostics:
      type: shell
      redirectCommandOutput: true
      commands:
        - pydm  --hide-nav-bar --hide-menu-bar --hide-status-bar -m "CFG=KFE" pmps-ui/pmps.py
    Lightpath:
      type: shell
      redirectCommandOutput: true
      commands:
        - lightpath --hutches KFE TMO RIX



Vacuum:
  config:
