General:
  config:
    cols: 4
  buttons:
    LCLS Home: 
      type: shell
      redirectCommandOutput: true
      commands:
        - /reg/g/pcds/setup/pydm_lclshome.sh
    Cam Viewer:
      type: shell
      commands:
        - /reg/g/pcds/pyps/config/lfe/camviewer.sh
    PMPS Diagnostics:
      type: shell
      redirectCommandOutput: true
      commands:
        - pydm  --hide-nav-bar --hide-menu-bar --hide-status-bar -m "CFG=LFE" pmps-ui/pmps.py
    Lightpath:
      type: shell
      redirectCommandOutput: true
      commands:
        - lightpath --hutches LFE

Instrumentation:
  config:
    cols: 1

  buttons:
    Gas Detector Instrumentation:
        type: shell
        commands:
          - /reg/g/pcds/epics-dev/rajan-01/screens/launch_gdet_edm.sh
    AT1L0-SOLID Instrumentation:
        type: shell
        commands:
          - /reg/g/pcds/epics-dev/mghaly/screens/launch_at1l0_solid_edm.sh
    Kmono Diode Instrumentation:
        type: shell
        commands:
          - /reg/g/pcds/epics-dev/adpai/screens/launch_k_mono_main.sh
    Gdet Kmono PDU:
        type: shell
        commands:
          - /reg/g/pcds/epics-dev/screens/edm/lfe/edm-ioc-lfe-pwd-02.cmd

Vacuum:
  config:
    cols: 3

  buttons:
    GEM:
        type: shell
        commands:
          - pydm mghaly/screens/vacuumscreens/AT1L0.ui
    HXR Beamline Vac:
        type: shell
        commands:
          - pydm screens/pydm/vacuumscreens/screens/hxrVac.ui
    HXR Beamline Vac in H1.1&H1.2:
        type: shell
        commands:
          - pydm screens/pydm/vacuumscreens/screens/hxrH1_1H1_2Vac.ui
    Ion Pump Power Controls:
        type: shell
        commands:
          - pydm -m DEV=LFE:PWR:R03:01 /reg/g/pcds/epics/ioc/lfe/Leviton/R1.2.0/emb-pip-power-control.ui

Slits:
  config:
    cols: 4

  buttons:
    SL1L0:
        type: shell
        commands:
          - pydm mghaly/screens/devices/SL1L0-POWER.ui

RTDSL0:
 config:
    cols: 4

 buttons:
    RTDSL0:
        type: shell
        commands:
          - pydm /reg/g/pcds/epics-dev/jyin/screens/RTDSL0.ui

XRT-OPTICS:
 config:
    cols: 4

 buttons:
    MR1L3-HOMS:
        type: shell
        commands:
          - /reg/g/pcds/epics-dev/screens/pydm/scripts/launch_mr1l3_ui.cmd
    MR1L4-HOMS:
        type: shell
        commands:
          - /reg/g/pcds/epics-dev/screens/pydm/scripts/launch_mr1l4_ui.sh
    MR2L3-HOMS:
        type: shell
        commands:
          - /reg/g/pcds/epics-dev/screens/pydm/scripts/launch_mr2l3_ui.sh


    

