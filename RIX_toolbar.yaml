General:
  config:
    cols: 5
  buttons:
    LCLS Home:
      type: shell
      redirectCommandOutput: true
      commands:
        - /reg/g/pcds/setup/pydm_lclshome.sh
    Cam Viewer:
      type: shell
      commands:
        - /reg/g/pcds/pyps/config/rix/camviewer.sh
    FIM Top:
      type: shell
      commands:
        - /cds/group/pcds/epics/ioc/common/pgpWave8/latest/edm-rix-fim-01-top.cmd
    PMPS Diagnostics:
      type: shell
      redirectCommandOutput: true
      commands:
        - pydm  --hide-nav-bar --hide-menu-bar --hide-status-bar -m "CFG=KFE" pmps-ui-KFE/pmps.py
    Lightpath:
      type: shell
      redirectCommandOutput: true
      commands:
        - python /reg/g/pcds/pyps/apps/dev/lightpath/bin/lightpath --hutches RIX KFE TMO
 


